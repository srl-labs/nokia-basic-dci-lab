network-instance default {
    interface ethernet-1/3.1 {
    }
    interface ethernet-1/31.1 {
    }
    interface ethernet-1/32.1 {
    }
    interface ethernet-1/4.1 {
    }
    interface ethernet-1/5.1 {
    }
    interface ethernet-1/6.1 {
    }
    interface system0.0 {
    }
    protocols {
        bgp {
            admin-state enable
            autonomous-system 65520
            router-id 10.0.0.22
            afi-safi ipv4-unicast {
                admin-state enable
            }
            group ebgp-underlay {
                admin-state enable
                description underlay
                export-policy export-to-underlay
                import-policy import-from-underlay
                failure-detection {
                    enable-bfd true
                    fast-failover true
                }
                afi-safi evpn {
                    admin-state disable
                }
                afi-safi ipv6-unicast {
                    admin-state disable
                }
                timers {
                    connect-retry 10
                    hold-time 3
                    keepalive-interval 1
                    minimum-advertisement-interval 1
                }
            }
            group ibgp-evpn {
                admin-state enable
                description Overlay
                export-policy export-all
                import-policy import-all
                next-hop-self false
                peer-as 65501
                failure-detection {
                    enable-bfd true
                    fast-failover true
                }
                afi-safi evpn {
                    admin-state enable
                }
                afi-safi ipv4-unicast {
                    admin-state disable
                }
                local-as {
                    as-number 65501
                    prepend-global-as false
                }
                route-reflector {
                    client true
                    cluster-id 10.0.0.22
                }
                timers {
                    hold-time 3
                    keepalive-interval 1
                    minimum-advertisement-interval 1
                }
            }
            neighbor 1.11.22.11 {
                peer-as 65511
                peer-group ebgp-underlay
                local-as {
                    as-number 65520
                }
                transport {
                    local-address 1.11.22.22
                }
            }
            neighbor 1.12.22.12 {
                peer-as 65512
                peer-group ebgp-underlay
                local-as {
                    as-number 65520
                }
                transport {
                    local-address 1.12.22.22
                }
            }
            neighbor 1.13.22.13 {
                peer-as 65513
                peer-group ebgp-underlay
                local-as {
                    as-number 65520
                }
                transport {
                    local-address 1.13.22.22
                }
            }
            neighbor 1.14.22.14 {
                peer-as 65514
                peer-group ebgp-underlay
                local-as {
                    as-number 65520
                }
                transport {
                    local-address 1.14.22.22
                }
            }
            neighbor 1.22.31.31 {
                peer-as 65531
                peer-group ebgp-underlay
                local-as {
                    as-number 65520
                }
                transport {
                    local-address 1.22.31.22
                }
            }
            neighbor 1.22.32.32 {
                peer-as 65532
                peer-group ebgp-underlay
                local-as {
                    as-number 65520
                }
                transport {
                    local-address 1.22.32.22
                }
            }
            neighbor 10.0.0.11 {
                admin-state enable
                description leaf01
                peer-group ibgp-evpn
                transport {
                    local-address 10.0.0.22
                }
            }
            neighbor 10.0.0.12 {
                admin-state enable
                description leaf01
                peer-group ibgp-evpn
                transport {
                    local-address 10.0.0.22
                }
            }
            neighbor 10.0.0.13 {
                admin-state enable
                description leaf01
                peer-group ibgp-evpn
                transport {
                    local-address 10.0.0.22
                }
            }
            neighbor 10.0.0.14 {
                admin-state enable
                description leaf01
                peer-group ibgp-evpn
                transport {
                    local-address 10.0.0.22
                }
            }
            neighbor 10.0.0.31 {
                admin-state enable
                description dcgw1
                peer-group ibgp-evpn
                transport {
                    local-address 10.0.0.22
                }
            }
            neighbor 10.0.0.32 {
                admin-state enable
                description dcgw2
                peer-group ibgp-evpn
                transport {
                    local-address 10.0.0.22
                }
            }
        }
    }
}
network-instance mgmt {
    type ip-vrf
    admin-state enable
    description "Management network instance"
    interface mgmt0.0 {
    }
    protocols {
        linux {
            import-routes true
            export-routes true
            export-neighbors true
        }
    }
}
routing-policy {
    prefix-set system {
        prefix 10.0.0.0/24 mask-length-range 32..32 {
        }
    }
    policy export-all {
        default-action {
            policy-result accept
        }
    }
    policy export-to-underlay {
        statement 10 {
            match {
                prefix-set system
            }
            action {
                policy-result accept
            }
        }
        statement 20 {
            match {
                protocol bgp
            }
            action {
                policy-result accept
            }
        }
    }
    policy import-all {
        default-action {
            policy-result accept
        }
    }
    policy import-from-underlay {
        default-action {
            policy-result reject
        }
        statement 10 {
            match {
                protocol bgp
                family [
                    ipv4-unicast
                ]
            }
            action {
                policy-result accept
            }
        }
    }
}